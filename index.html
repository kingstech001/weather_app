<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="card">
        <div class="search">
            <input type="search" placeholder="enter city name" spellcheck="false">
            <button><img src="./images/pngegg.png" alt="searchIcon" width="10px"></button>
        </div>
        <div class="errorMsg">
            <p>
                invalid city name!
            </p>
        </div>
        <div class="weather">
            <img src="./images/rain.png" alt="weather-icon" width="100px" class="weather-icon">
            <h1 class="temp">22<sup>o</sup>c</h1>
            <h2 class="city">
                ENUGU STATE
            </h2>
            <div class="detail">
                <div>
                    <img src="./images/humidity.png" width="35px">
                    <article>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </article>
                </div>
                <div>
                    <img src="./images/wind.png" alt="" width="35px">
                    <article>
                        <p class="wind">15 km/h</p>
                        <p>wind speed</p>
                    </article>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
